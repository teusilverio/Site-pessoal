<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mateus Silvério Pereira - Site Pessoal</title>

    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- Cabeçalho -->
    <header class="bg-dark text-white py-3 border-bottom">
        <div class="container-fluid">
            <div class="row align-items-center">
                <!-- Nome do site à esquerda -->
                <div class="col-12 col-md-6 text-center text-md-start mb-2 mb-md-0">
                    <h1 class="h5 m-3">Site Pessoal</h1>
                </div>
                <!-- Menu à direita -->
                <div class="col-12 col-md-6 d-flex justify-content-center justify-content-md-end">
                    <ul class="nav nav-pills">
                        <li class="nav-item me-3"><a href="/" class="nav-link active">Início</a></li>
                        <li class="nav-item me-3"><a href="/paginas/curriculo.html" class="nav-link active">Currículo</a></li>
                        <li class="nav-item me-3"><a href="/paginas/portfolio.html" class="nav-link active">Portfólio</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container-fluid my-4">
        <div class="row g-4">
            <!-- Coluna Esquerda -->
            <div class="col-12 col-md-4">
                <div class="bg-info text-dark p-4 rounded shadow h-100">
                    <div class="text-center">
                        <img src="/images/mateus.jpg" alt="Foto de perfil"
                            class="img-fluid rounded-circle w-50 shadow mb-4" />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <a href="mailto:mateus.s15@ifsc.edu.br"
                            class="form-control text-truncate">mateus.s15@ifsc.edu.br</a>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                        <a href="https://goo.gl/maps/YOurLinkHere" target="_blank"
                            class="form-control text-truncate">Lages/SC - Brasil</a>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-instagram"></i></span>
                        <a href="https://www.instagram.com/teusilverio" target="_blank"
                            class="form-control text-truncate">@teusilverio</a>
                    </div>
                </div>
            </div>

            <!-- Coluna Direita -->
            <div class="col-12 col-md-8">
                <div class="bg-dark text-white p-4 rounded shadow h-100">
                    <h2 class="mb-3">Portfólio</h2>
                    <div class="row g-3">
                        <div class="col-12 col-sm-12">
                            <a class="card h-100 text-decoration-none text-dark">
                                <div class="row g-0">
                                    <div class="col-12 d-flex align-items-center justify-content-center p-3">
                                        <img src="/images/CertificadoCIMVIngles.jpg" alt="Certificado-Curso-de-Inglês" class="w-100" />
                                    </div>
                                </div>
                                <div class="row g-0">
                                    <div class="col-12 d-flex align-items-center justify-content-center p-3">
                                        <h2 class="text-center">Certificado curso de inglês Mairo Vergara.</h2>
                                    </div>
                                </div>
                            </a>
                        </div>
                         <div class="col-12 col-sm-12">
                            <a class="card h-100 text-decoration-none text-dark">
                                <div class="row g-0">
                                    <div class="col-12 d-flex align-items-center justify-content-center p-3">
                                        <img src="/images/CertificadoMostraMais.jpg" alt="Certificado-mostra-mais-objetivo" class="w-100" />
                                    </div>
                                </div>
                                <div class="row g-0">
                                    <div class="col-12 d-flex align-items-center justify-content-center p-3">
                                        <h2>Certificado Mostra mais Objetivo</h2>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="border-top py-3 bg-dark text-white">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-6 d-flex align-items-center">
                    <span class="ms-3"><strong>Mateus Silvério Pereira</strong></span>
                </div>
                <div class="col-md-6 d-flex justify-content-md-end mt-2 mt-md-0">
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link text-white" href="/">Início</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="/paginas/curriculo.html">Currículo</a>
                        </li>
                        <li class="nav-item"><a class="nav-link text-white" href="/paginas/portfolio.html">Portfólio</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
